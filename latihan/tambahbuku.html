              class="bi"

            </svg> -->
        </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Beranda</a></li>
        <li><a href="#" class="nav-link px-2">Buku</a></li>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">
          Login
        </button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
    <!-- </div> -->

    <div class="container">
      <div><h2>Form Tambah Buku</h2></div>

      <form class="row g-3" name="formBuku" onsubmit="return cekPengarang()">
        <div class="col-md-6">
          <label for="kodebuku" class="form-label">Kode Buku</label>
          <input type="text" class="form-control" id="kodebuku" required />
        </div>
        <div class="col-md-6">
          <label for="pengarang" class="form-label">Pengarang</label>
          <input
            type="text"
            class="form-control"
            id="pengarang"
            name="pengarang"
          />
        </div>
        <div class="col-12">
          <label for="judulbuku" class="form-label">Judul Buku</label>
          <input
            type="text"
            class="form-control"
            id="judulbuku"
            placeholder="PHP untuk Pemula"
          />
        </div>
        <div class="col-md-6">
          <label for="penerbit" class="form-label">Penerbit</label>
          <input type="text" class="form-control" id="penerbit" />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pilih...</option>
            <option>Buku Text</option>
            <option>Majalah</option>
            <option>Kamus</option>
            <option>Jurnal</option>
          </select>
        </div>
        <!-- <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div> -->
        <div class="col-md-6">
          <label for="inputState" class="form-label">Kategori Buku</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="teknologiinformasi"
            />
            <label class="form-check-label" for="teknologiinformasi">
              Teknologi Informasi
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="elektronika" />
            <label class="form-check-label" for="elektronika">
              Elektronika
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label">Ketersediaan</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
        </div>

        <div class="col-md-4">
          <label for="hargaBuku" class="form-label">Harga Buku</label>
          <input
            type="text"
            class="form-control"
            id="hargaBuku"
            oninput="updateTotal()"
          />
        </div>
        <div class="col-md-4">
          <label for="jumlahBuku" class="form-label">Jumlah</label>
          <input
            type="text"
            class="form-control"
            id="jumlahBuku"
            oninput="updateTotal()"
          />
        </div>
        <div class="col-md-4">
          <label for="totalBuku" class="form-label">Total Buku</label>
          <input
            type="text"
            class="form-control"
            id="totalBuku"
            oninput="updateTotal()"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mx-5 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
        <a

          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"

          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Beranda</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Buku</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Anggota</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Tentang</a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
